<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <title>Rick and Morty Wallpapers</title>
  </head>

  <body class="page-body">
    <section class="gallery container">
      <div class="gallery__buttons">
        <button type="button" class="gallery__button gallery__button--top">
          Look at this!
        </button>
        <button type="button" class="gallery__button gallery__button--top">
          Thoughtful Rick
        </button>
        <button type="button" class="gallery__button gallery__button--top">
          Rick - Terminator
        </button>
      </div>
      <figure class="gallery__main-img">
        <figcaption class="gallery__main-title">Look at this!</figcaption>
        <img
          class="gallery__img-source"
          src="img/1528892699_tv-series-rick-and-morty-5062.jpg"
          alt="thoghtful Rick"
          width="800"
          height="450"
        />
      </figure>
      <div class="gallerry__thumbnails">
        <button type="button" class="gallery__button--bottom gallery__button">
          <img
            src="img/1528892699_tv-series-rick-and-morty-5062.jpg"
            alt="Look at this!"
            width="280"
            height="165"
          />
          <span>Thoughtful Rick</span>
        </button>
        <button type="button" class="gallery__button--bottom gallery__button">
          <img
            src="img/2661fd4e-4b16-4a31-9512-f8c7d293e830.jpg"
            alt="Thoughtful Rick"
            width="280"
            height="165"
          />
          <span>Look at this!</span>
        </button>
        <button type="button" class="gallery__button--bottom gallery__button">
          <img
            src="img/amazing-trailer-for-rick-and-morty-season-3-and-premiere-date-announced-social.jpg"
            alt="Rick - Terminator"
            width="280"
            height="165"
          />
          <span>Rick - Terminator</span>
        </button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
